<div class="min-h-screen flex flex-col items-center justify-center bg-love-lavender p-4">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
    <h1 class="text-3xl font-bold text-primary mb-6 flex items-center justify-center">
      <i-lucide name="heart" class="mr-2 text-love-red"></i-lucide>
      Connect with Your Partner
    </h1>
    <p class="text-gray-600 mb-6 text-center">
      Enter your partner's connection code to link your accounts and start your journey together.
    </p>
    <form (ngSubmit)="handleConnect()" class="space-y-4">
      <input
        type="text"
        [(ngModel)]="partnerCode"
        name="partnerCode"
        placeholder="Enter partner's code"
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-love-pink"
        required
      >
      <button
        type="submit"
        [disabled]
        required
      ></button>
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-love-pink hover:bg-love-red text-white font-bold py-2 px-4 rounded-md transition duration-300 flex items-center justify-center"
      >
        {{isLoading ? 'Connecting...' : 'Connect'}}
        <i-lucide name="arrow-right" class="ml-2" *ngIf="!isLoading"></i-lucide>
      </button>
    </form>
  </div>
</div>
