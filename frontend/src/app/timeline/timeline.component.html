<div class="space-y-8">
  <h1 class="text-3xl font-bold text-primary mb-8 flex items-center">
    Our Love Timeline
    <i-lucide name="heart" class="ml-2 text-love-red animate-heartbeat"></i-lucide>
  </h1>
  <div class="space-y-6">
    <div *ngFor="let event of timelineEvents" class="flex items-center">
      <div [ngClass]="event.color" class="flex-shrink-0 w-12 h-12 rounded-full bg-white shadow-md flex items-center justify-center">
        <i-lucide [name]="event.icon" class="w-6 h-6"></i-lucide>
      </div>
      <div class="ml-4 bg-white p-4 rounded-lg shadow-md flex-1 transform hover:scale-105 transition duration-300">
        <h3 class="text-lg font-semibold text-primary">{{event.title}}</h3>
        <p class="text-gray-600">{{event.date}}</p>
      </div>
    </div>
  </div>
</div>
